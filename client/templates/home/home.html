<template name="home">
  <div class="container widget">
    <div class="landing">
      <div class="bg" style="background-image: url('http://cposc.org/wp-content/uploads/2015/05/cposc-2.jpg')"></div>
      <h1>
        <span class="text-fit" style="color:#e3e4ed">
          <span class="text-fit-inner" style="display:block">Central PA Open Source Conference</span>
        </span>
      </h1>
      <p class="lead text-fit" style="color:#FFF">
        <span class="text-fit-inner" style="display:block">
        </span>
      </p>
      <a href="http://cposc.org/#tile_registration" class="btn btn-lg btn-secondary">REGISTER NOW</a>
      <div class="row">
        <div class="col-md-6">
          <div class="box">
            <i class="icon-calendar"></i>
            <div class="box-inner">
              <div>
                <span class="sub">WHEN</span>
                <span class="title">October 17th, 2015</span>
                <span class="desc">8:00am</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box">
            <i class="icon-map-marker"></i>
            <div class="box-inner">
              <div>
                <span class="sub">WHERE</span>
                <span class="title">Lancaster, PA</span>
                <span class="desc">IU 13 Conference Center</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="tile_description" class="container widget">
    <h2>CPOSC 2015</h2>
    <h3></h3>
    <p>The Central PA Open Source Conference (CPOSC) is a one-day technical conference for open source users and developers. Presentations and sessions cover all aspects of open source, with talks ranging from novice to expert skill levels. Join us for a
      day of learning from, and meeting, your technology peers. </p>
  </div>
  <div id="tile_timer" class="container widget">
    <div class="timecounter">
      <div>
        <span class="title">Countdown to event:</span>
        <div class="time">
          <input type="hidden" id="countdown_hidden">
          <span class="days">003
            <span>Days</span>
          </span>
          <span class="hours">11
            <span>Hours</span>
          </span>
          <span class="minutes">05
            <span>Minutes</span>
          </span>
          <span class="seconds">51
            <span>Seconds</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
